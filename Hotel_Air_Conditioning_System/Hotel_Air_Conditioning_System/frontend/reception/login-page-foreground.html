<head>

    <!--     Fonts and icons     -->

    <meta name="keywords" content="">

<body class="login-page sidebar-collapse">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(images/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="../static/images/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="用户名" id = "username">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="password" placeholder="密码" class="form-control" id = "password"/>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a class="btn btn-primary btn-round btn-lg btn-block" onclick = "Start()">Get Started</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">           
			<center>
				&copy;
				<script>
					document.write(new Date().getFullYear())

			<center>
        </footer>
    </div>
	<script>
		function Start(){
		//获取输入的账号
		  var userName=document.getElementById("username").value;
		  //获取输入的密码
		  var password=document.getElementById("password").value;
		  if (userName == ""){
			 alert("用户名不能为空，请重新输入！");
		  }
		  if (password == "") {
			 alert("密码不能为空");
		  }
		  if (userName=="for"&&password=="123"){
			window.location.href="foreground-system.html";
		  }
		  else{
			alert("密码不正确")
		  }
		}
	</script>
</body>
